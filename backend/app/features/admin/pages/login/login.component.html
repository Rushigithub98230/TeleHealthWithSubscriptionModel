<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <mat-icon class="login-logo" color="primary" fontIcon="admin_panel_settings"></mat-icon>
      <h1 class="app-title">Smart Telehealth Admin</h1>
    </div>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <h2>Sign In</h2>
      <div *ngIf="error" class="error">{{ error }}</div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Login</button>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
  </mat-card>
</div>
