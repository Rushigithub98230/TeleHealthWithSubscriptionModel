<div class="provider-dashboard">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar" style="width:40px;height:40px;border-radius:50%;object-fit:cover;border:1px solid #ccc;" />
      <div *ngIf="!avatarUrl" style="width:40px;height:40px;border-radius:50%;background:#eee;display:inline-block;"></div>
      <div *ngIf="userName || userRole" style="font-size: 1.1rem;">
        <span *ngIf="userName">Welcome, <b>{{ userName }}</b></span>
        <span *ngIf="userRole"> ({{ userRole }})</span>
      </div>
    </div>
    <div style="display: flex; gap: 1rem;">
      <button (click)="openProfileDialog()">Profile</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
  <h2>Provider Management</h2>
  <button (click)="addProvider()">Add Provider</button>
  <div *ngIf="loading">Loading providers...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <table *ngIf="!loading && providers.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let provider of providers">
        <td>{{ provider.id }}</td>
        <td>{{ provider.name }}</td>
        <td>{{ provider.email }}</td>
        <td>
          <button (click)="editProvider(provider)">Edit</button>
          <button (click)="deleteProvider(provider)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !providers.length && !error">No providers found.</div>
</div>
