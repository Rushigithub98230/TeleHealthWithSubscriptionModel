<form #loginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <h2>Provider Login</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" name="username" required #usernameCtrl="ngModel" />
    <mat-error *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)">
      Username is required.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" name="password" type="password" required minlength="6" #passwordCtrl="ngModel" />
    <mat-error *ngIf="passwordCtrl.errors?.['required'] && (passwordCtrl.dirty || passwordCtrl.touched)">
      Password is required.
    </mat-error>
    <mat-error *ngIf="passwordCtrl.errors?.['minlength']">
      Password must be at least 6 characters.
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">Login</button>
  <button mat-button type="button" (click)="register()" [disabled]="loading">Register</button>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</form>
