<div>
  <h2>Delete Plan</h2>
  <p>Are you sure you want to delete the plan <strong>{{ data.planName }}</strong>?</p>
  <button mat-raised-button color="warn" (click)="confirmDelete()" [disabled]="loading">Delete</button>
  <button mat-button type="button" (click)="close()">Cancel</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
