<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput formControlName="userId" placeholder="User ID" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="planId" placeholder="Plan ID" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">Assign Plan</button>
  <button mat-button type="button" (click)="dialogRef.close()">Close</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
